<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Nuevo Usuario</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body> 
		<div id="container">
		<div id="header"><h1>Nuevo Usuario</h1></div>
		<div id="mainContent">
			<div id="sidebar">
<h:form>
	<p:menu>
		<p:submenu label="Usuarios">
			<p:menuitem value="Nuevo Usuario" outcome="/Usuarios/NuevoUsuario.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Usuarios" outcome="/Usuarios/ListarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Eliminar Usuarios" outcome="/Usuarios/EliminarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Usuarios" outcome="/Usuarios/ModificarUsuarios.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		<p:submenu label="Alimentos">
			<p:menuitem value="Nuevo Alimento" outcome="/Usuarios/Alimentos/NuevoAlimento.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Alimentos"  outcome="/Usuarios/Alimentos/ListarAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Alimentos" outcome="/Usuarios/Alimentos/ModificarAlimentos.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		
		<p:submenu label="Terneras">
			<p:menuitem value="Consumo de Alimentos" outcome="/Usuarios/Terneras/ConsumodeAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Ganancia de Peso" outcome="/Usuarios/Terneras/GananciadePeso.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		
		<p:submenu label="Informes">
			<p:menuitem value="Eventos Clinicos" outcome="/Usuarios/Informes/EventosClinicos.xhtml"></p:menuitem>
			
			<p:separator/>
						
		</p:submenu>
		<p:submenu label="Salir">
			<p:menuitem value="Salir" outcome="/Usuarios/login.xhtml"></p:menuitem>
			
			<p:separator/>
						
		</p:submenu>
	</p:menu>
</h:form>
			</div>
			<div id="content"><h:form>
			<p:growl id="growl" showDetail="true" sticky="true" life="3" showSummary="false" />
		<p:panelGrid columns="5">
			Nombres: 
			<p:inputText id="nombre1" value="#{usuario.nombre1}" required="true" label="Nombre1" >
			<p:keyFilter regEx="/[a-z_]/i"/> 
			<f:validateLength maximum="50" />
			</p:inputText>
			<p:message for="nombre1" style="color:red" />
			
			
			<p:inputText id="nombre2" value="#{usuario.nombre2}" required="true" label="Nombre2" >
			<p:keyFilter regEx="/[a-z_]/i"/>
			<f:validateLength maximum="50" />
			</p:inputText>
			<p:message for="nombre2" style="color:red" />
			</p:panelGrid>
			<p:panelGrid columns="5">
			Apellidos: 
			<p:inputText id="apellido1" value="#{usuario.apellido1}" required="true" label="Apellido1" >
			<p:keyFilter regEx="/[a-z_]/i"/>
			<f:validateLength maximum="50" />
			</p:inputText>
			<p:message for="apellido1" style="color:red"/>
			<p:inputText id="apellido2" value="#{usuario.apellido2}" required="true" label="Apellido2" >
			<p:keyFilter regEx="/[a-z_]/i"/>
			<f:validateLength maximum="50" />
			</p:inputText>
			<p:message for="apellido2" style="color:red"/>
			</p:panelGrid>
			<p:panelGrid columns="3">
			Perfil:
			<p:selectOneMenu value="#{usuario.perfil}" >
				<f:selectItems value="#{usuario.perfiles}"/>
			</p:selectOneMenu>
					
			</p:panelGrid>
			<p:panelGrid columns="3">
			Contraseña:
                 		<h:inputSecret type="contraseña" id="contraseña"
							value="#{usuario.password}" required="true"
							label="Contraseña">
				 		<h:message for="contraseña" style="color:red" />
						<p:keyFilter regEx="/[a-z0-9_]/i"/>
						<f:validateLength minimum="8" maximum="16" />
						</h:inputSecret>
										
		</p:panelGrid>
		<p:commandButton value="Enviar" action="#{usuario.ingresarUsuario}" update="growl"/>
	</h:form>
			</div>
					
			
		</div>
		<div id="footer"><img src="img/logo-pie.png" width="114" height="19" />
			<span style="diplay.none"></span>
		</div>
		
	
	</div>
</h:body> 
</html>
