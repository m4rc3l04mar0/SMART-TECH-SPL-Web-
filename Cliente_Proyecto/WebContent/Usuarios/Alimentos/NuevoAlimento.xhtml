<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Nuevo Alimento</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body> 
		<div id="container">
		<div id="header"><h1>Nuevo Alimento</h1></div>
		<div id="mainContent">
			<div id="sidebar">
<h:form>
	<p:menu>
		<p:submenu label="Usuarios">
			<p:menuitem value="Nuevo Usuario" outcome="/Usuarios/NuevoUsuario.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Usuarios" outcome="/Usuarios/ListarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Eliminar Usuarios" outcome="/Usuarios/EliminarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Usuarios" outcome="/Usuarios/ModificarUsuarios.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		<p:submenu label="Alimentos">
			<p:menuitem value="Nuevo Alimento" outcome="/Usuarios/Alimentos/NuevoAlimento.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Alimentos" outcome="/Usuarios/Alimentos/ListarAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Alimentos" outcome="/Usuarios/Alimentos/ModificarAlimentos.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		
		<p:submenu label="Terneras">
			<p:menuitem value="Consumo de Alimentos" outcome="/Usuarios/Terneras/ConsumodeAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Ganancia de Peso" outcome="/Usuarios/Terneras/GananciadePeso.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		
		<p:submenu label="Informes">
			<p:menuitem value="Eventos Clinicos" outcome="/Usuarios/Informes/EventosClinicos.xhtml"></p:menuitem>
			
			<p:separator/>
			
		</p:submenu>
		<p:submenu label="Salir">
			<p:menuitem value="Salir" outcome="/Usuarios/login.xhtml"></p:menuitem>
			
			<p:separator/>
			
		</p:submenu>	
	</p:menu>
</h:form>
			</div>
			<div id="content"><h:form>
			<p:growl id="growl" showDetail="true" sticky="true" life="3" showSummary="false" />
		<p:panelGrid columns="3">
			Nombre: 
			<p:inputText id="nombre" value="#{alimento.nombre}" required="true" label="Nombre" >
			<p:keyFilter regEx="/[a-z_]/i"/>
			<f:validateLength maximum="25" />
			</p:inputText>
			<p:message for="nombre" style="color:red" />
			
			</p:panelGrid>
			<p:panelGrid columns="3">
			Costo por Unidad: 
			<p:inputText id="costo_unidad" value="#{alimento.costoUnidad}" required="true" label="Costo por Unidad" >
			<p:keyFilter regEx="/[\d\-\.]/"/>
			<f:validateLength maximum="5" />
			</p:inputText>
			<p:message for="costo_unidad" style="color:red" />
			</p:panelGrid>
			<p:panelGrid columns="3">
			Cantidad Disponible:
			<p:inputText id="cantidad" value="#{alimento.cantidad}" required="true" label="Cantidad Disponible" >
			<p:keyFilter regEx="/[\d\-\.]/"/>
			<f:validateLength maximum="5" /> 
			</p:inputText>
			<p:message for="cantidad" style="color:red" />
		</p:panelGrid>
			<p:panelGrid columns="3">
			Unidad:
			<p:selectOneMenu  value="#{alimento.idUnidad}" >
				<f:selectItems value="#{unidad.tipoUnidades}" />
			</p:selectOneMenu>
					
			</p:panelGrid>
			
		<p:commandButton value="Enviar" action="#{alimento.ingresarAlimento()}" update="growl"/>
	</h:form>
			</div>
					
			
		</div>
		<div id="footer"><img src="img/logo-pie.png" width="114" height="19" />
			<span style="diplay.none"></span>
		</div>
		
	
	</div>
</h:body> 
</html>
