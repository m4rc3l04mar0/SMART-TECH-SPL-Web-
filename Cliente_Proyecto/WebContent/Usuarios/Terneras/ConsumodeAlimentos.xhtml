<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Consumo de Alimentos por Ternera</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body> 
		<div id="container">
		<div id="header"><h1>Consumo de Alimentos por Ternera</h1></div>
		<div id="mainContent">
			<div id="sidebar">
<h:form>
	<p:menu>
		<p:submenu label="Usuarios">
			<p:menuitem value="Nuevo Usuario" outcome="/Usuarios/NuevoUsuario.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Usuarios" outcome="/Usuarios/ListarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Eliminar Usuarios" outcome="/Usuarios/EliminarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Usuarios" outcome="/Usuarios/ModificarUsuarios.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		<p:submenu label="Alimentos">
			<p:menuitem value="Nuevo Alimento" outcome="/Usuarios/Alimentos/NuevoAlimento.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Alimentos"  outcome="/Usuarios/Alimentos/ListarAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Alimentos" outcome="/Usuarios/Alimentos/ModificarAlimentos.xhtml"></p:menuitem>
			
		</p:submenu>
		
		<p:submenu label="Terneras">
			<p:menuitem value="Consumo de Alimentos" outcome="/Usuarios/Terneras/ConsumodeAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Ganancia de Peso" outcome="/Usuarios/Terneras/GananciadePeso.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		
		<p:submenu label="Informes">
			<p:menuitem value="Eventos Clinicos" outcome="/Usuarios/Informes/EventosClinicos.xhtml"></p:menuitem>
			
			<p:separator/>
			
		</p:submenu>
		<p:submenu label="Salir">
			<p:menuitem value="Salir" outcome="/Usuarios/login.xhtml"></p:menuitem>
			
			<p:separator/>
			
		</p:submenu>	
	</p:menu>
</h:form>
			</div>
			<div id="content"><h:form>
			<p:growl id="growl" showDetail="true" sticky="true" showSummary="false"/>
		<p:panelGrid columns="5">
			Ternera:
			<p:selectOneMenu value="#{consumo.idTernera}" >
				<f:selectItems value="#{consumo.ternerasL}"/>
			</p:selectOneMenu>
					
			</p:panelGrid>
			<p:panelGrid columns="3">
			Alimento:
			<p:selectOneMenu value="#{consumo.idAlimento}" >
				<f:selectItems value="#{consumo.alimentosL}"/>
			</p:selectOneMenu>
					
			</p:panelGrid>
			<p:panelGrid columns="2">
			Cantidad Consumida: 
			<p:inputText id="cantidadconsumida" value="#{consumo.cantidad}" required="true" label="CantidadConsumida">
			<p:keyFilter regEx="/[\d\-\.]/"/>
			<f:validateLength maximum="5" /> 
			</p:inputText>
			<p:message for="cantidadconsumida" style="color:red"/>
			</p:panelGrid>
			
			
			<p:panelGrid columns="2">
			Fecha de Consumo:
			<p:inputText value="#{consumo.fechaConsumo}" style="width:90px" required="true">
				<f:convertDateTime pattern = "dd-MM-yyyy"/>
			</p:inputText>
			
			</p:panelGrid>
			<p:panelGrid columns="1">
			<p:commandButton value="CONFIRMAR"
							action="#{consumo.ingresarConsumo()}" update="growl">
					
			</p:commandButton>
			
			</p:panelGrid>
		
	</h:form>
			</div>
					
			
		</div>
		<div id="footer"><img src="img/logo-pie.png" width="114" height="19" />
			<span style="diplay.none"></span>
		</div>
		
	
	</div>
</h:body> 
</html>
