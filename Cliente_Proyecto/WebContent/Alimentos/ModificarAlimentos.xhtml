<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Modificar Alimentos</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body> 
		<div id="container">
		<div id="header"><h1>Modificar Alimentos</h1></div>
		<div id="mainContent">
			<div id="sidebar">
<h:form>
	<p:menu>
		<p:submenu label="Usuarios">
			<p:menuitem value="Nuevo Usuario" disabled="true" outcome="/Usuarios/NuevoUsuario.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Usuarios" disabled="true" outcome="/Usuarios/ListarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Eliminar Usuarios" disabled="true" outcome="/Usuarios/EliminarUsuarios.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Usuarios" disabled="true" outcome="/Usuarios/ModificarUsuarios.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
		<p:submenu label="Alimentos">
			<p:menuitem value="Nuevo Alimento" outcome="/Alimentos/NuevoAlimento.xhtml"></p:menuitem>
			<p:menuitem value="Lista de Alimentos"  outcome="/Alimentos/ListarAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Modificar Alimentos" outcome="/Alimentos/ModificarAlimentos.xhtml"></p:menuitem>
			
		</p:submenu>
		
		<p:submenu label="Terneras">
			<p:menuitem value="Consumo de Alimentos" outcome="/Terneras/ConsumodeAlimentos.xhtml"></p:menuitem>
			<p:menuitem value="Ganancia de Peso" outcome="/Terneras/GananciadePeso.xhtml"></p:menuitem>
			<p:separator/>
			
		</p:submenu>
			
		
		
		<p:submenu label="Informes">
			<p:menuitem value="Eventos Clinicos" outcome="/Informes/EventosClinicos.xhtml"></p:menuitem>
			
			<p:separator/>
			
		</p:submenu>
		
		<p:submenu label="Salir">
			<p:menuitem value="Salir" outcome="/Usuarios/login.xhtml"></p:menuitem>
			
			<p:separator/>
			
		</p:submenu>	
	</p:menu>
</h:form>
			</div>
		
  			<h:form > 
				<p:growl id="growl" showDetail="true" sticky="true" showSummary="false"/>
				
				<p:panelGrid  columns="1" style="margin: 0 auto">
					<h:outputLabel for="menu" value="Seleccione Alimento" />

					<p:selectOneMenu value="#{alimento.nombre}">
						<f:selectItems value="#{alimento.alimentosL}"
							 var="aliementos" itemLabel="#{alimentos}" itemValue="#{alimentos}" style="margin: 0 auto" />
					</p:selectOneMenu>
				</p:panelGrid>
				
				<p:panelGrid  columns="1" style="margin: 0 auto">
				
					Costo por Unidad: 
						<p:inputText id="costo_unidad" value="#{alimento.costoUnidad}" required="true" label="Costo por Unidad" >
						<p:keyFilter regEx="/[\d\-\.]/"/>
						<f:validateLength maximum="5" />
						</p:inputText>
						<p:message for="costo_unidad" style="color:red" />
			
					Cantidad Disponible:
						<p:inputText id="cantidad" value="#{alimento.cantidad}" required="true" label="Cantidad Disponible" >
						<p:keyFilter regEx="/[\d\-\.]/"/>
						<f:validateLength maximum="5" />
						</p:inputText>
						<p:message for="cantidad" style="color:red" />
		
											
					<p:commandButton value="CONFIRMAR"
							action="#{alimento.actualizarAlimento()}" update="growl">
					
					</p:commandButton>	
					
				</p:panelGrid>
				
				
			
			</h:form>
			
		</div>
		<div id="footer"><img src="img/logo-pie.png" width="114" height="19" />
			<span style="diplay.none"></span>
		</div>
		
	
	</div>
</h:body> 
</html>
